        const ChevronLeft = () => (

        const ChevronRight = () => (

        const PostOfficeFinder = () => {
            const [postOffices, setPostOffices] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [error, setError] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedCity, setSelectedCity] = useState('Ï†ÑÏ≤¥');
            const [selectedType, setSelectedType] = useState('Ï†ÑÏ≤¥');
            const [currentPage, setCurrentPage] = useState(1);
            const itemsPerPage = 10;

            // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú CSV ÏûêÎèô Î°úÎìú
            useEffect(() => {
                loadCSVFile();
            }, []);

            const loadCSVFile = async () => {
                setIsLoading(true);
                setError(null);
                
                try {
                    // Í∞ôÏùÄ Ìè¥ÎçîÏùò CSV ÌååÏùº ÏùΩÍ∏∞
                    const response = await fetch('post.csv');
                    
                    if (!response.ok) {
                        throw new Error(`CSV ÌååÏùºÏùÑ Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§. (${response.status})\n\nÌååÏùºÎ™Ö: Í≥ºÌïôÍ∏∞Ïà†Ï†ïÎ≥¥ÌÜµÏã†Î∂Ä Ïö∞Ï†ïÏÇ¨ÏóÖÎ≥∏Î∂Ä_Ïö∞Ï≤¥Íµ≠ Ï†ïÎ≥¥ ÌååÏùº_20250301.csv\n\nÏù¥ HTML ÌååÏùºÍ≥º Í∞ôÏùÄ Ìè¥ÎçîÏóê CSV ÌååÏùºÏù¥ ÏûàÎäîÏßÄ ÌôïÏù∏ÌïòÍ≥†,\nÎ°úÏª¨ ÏõπÏÑúÎ≤ÑÎ•º Ïã§ÌñâÌñàÎäîÏßÄ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.`);
                    }
                    
                    const arrayBuffer = await response.arrayBuffer();
                    
                    let text;
                    try {
                        const decoder = new TextDecoder('euc-kr');
                        text = decoder.decode(arrayBuffer);
                        console.log('EUC-KRÎ°ú ÎîîÏΩîÎî© ÏÑ±Í≥µ');
                    } catch (e) {
                        const decoder = new TextDecoder('utf-8');
                        text = decoder.decode(arrayBuffer);
                        console.log('UTF-8Î°ú ÎîîÏΩîÎî© ÏÑ±Í≥µ');
                    }
                    
                    const cleanText = text.replace(/^\uFEFF/, '');
                    const lines = cleanText.split('\n').filter(line => line.trim());
                    
                    console.log('Ï¥ù ÎùºÏù∏ Ïàò:', lines.length);
                    
                    if (lines.length < 2) {
                        throw new Error('CSV ÌååÏùºÏù¥ ÎπÑÏñ¥ÏûàÍ±∞ÎÇò ÌòïÏãùÏù¥ Ïò¨Î∞îÎ•¥ÏßÄ ÏïäÏäµÎãàÎã§.');
                    }

                    const headers = parseCSVLine(lines[0]);
                    console.log('CSV Ìó§Îçî:', headers);
                    
                    const parsedData = [];
                    for (let i = 1; i < lines.length; i++) {
                        const line = lines[i].trim();
                        if (!line) continue;
                        
                        const values = parseCSVLine(line);
                        
                        const row = {};
                        headers.forEach((header, index) => {
                            row[header] = values[index] || '';
                        });
                        
                        const name = row['Í¥ÄÎÇ¥Ïö∞Ï≤¥Íµ≠Î™Ö'] || row['Ïö∞Ï≤¥Íµ≠Î™Ö'] || '';
                        const address = row['Ïö∞Ï≤¥Íµ≠Ï£ºÏÜå'] || row['Ï£ºÏÜå'] || '';
                        const phone = row['Ïö∞Ï≤¥Íµ≠Ï†ÑÌôîÎ≤àÌò∏'] || row['Ï†ÑÌôîÎ≤àÌò∏'] || '';
                        const postalHours = row['Ïö∞Ìé∏ÏòÅÏóÖÏãúÍ∞Ñ'] || '';
                        const financeHours = row['Í∏àÏúµÏòÅÏóÖÏãúÍ∞Ñ'] || '';
                        const divisionCode = row['Ïö∞Ï≤¥Íµ≠Íµ¨Î∂ÑÏΩîÎìú'] || '';
                        const totalGukName = row['Ï¥ùÍ¥ÑÍµ≠Î™Ö'] || '';
                        
                        if (!name) continue;
                        
                        const office = {
                            id: parsedData.length + 1,
                            name: name,
                            type: determineTypeFromCode(divisionCode, totalGukName, name),
                            address: address,
                            phone: phone,
                            hours: postalHours || financeHours || '09:00-18:00',
                            city: extractCity(address),
                            district: extractDistrict(address),
                            divisionCode: divisionCode,
                            totalGukName: totalGukName,
                            postalHours: postalHours,
                            financeHours: financeHours
                        };
                        
                        parsedData.push(office);
                    }
                    
                    console.log('ÌååÏã±Îêú Îç∞Ïù¥ÌÑ∞ ÏÉòÌîå:', parsedData.slice(0, 5));
                    console.log('Ï¥ù Îç∞Ïù¥ÌÑ∞ Ïàò:', parsedData.length);
                    
                    if (parsedData.length === 0) {
                        throw new Error('Ïú†Ìö®Ìïú Ïö∞Ï≤¥Íµ≠ Îç∞Ïù¥ÌÑ∞Î•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.');
                    }
                    
                    setPostOffices(parsedData);
                    
                } catch (err) {
                    console.error('CSV Î°úÎìú Ïò§Î•ò:', err);
                    setError(err.message);
                } finally {
                    setIsLoading(false);
                }
            };

            const parseCSVLine = (line) => {
                const result = [];
                let current = '';
                let inQuotes = false;
                
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        result.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                
                result.push(current.trim());
                return result.map(v => v.replace(/^"|"$/g, ''));
            };

            const determineTypeFromCode = (code, totalGukName, name) => {
                if (code) {
                    const codeNum = parseInt(code);
                    if (codeNum === 1 || codeNum === 11) return 'Ï¥ùÍ¥Ñ';
                    if (codeNum === 2 || codeNum === 22) return 'ÏùºÎ∞ò';
                    if (codeNum === 3 || codeNum === 33) return 'Ï∑®Í∏âÍµ≠';
                }
                
                if (totalGukName && name && totalGukName === name) return 'Ï¥ùÍ¥Ñ';
                if (name && name.includes('Ï¥ùÍ¥Ñ')) return 'Ï¥ùÍ¥Ñ';
                
                return 'ÏùºÎ∞ò';
            };

            const extractCity = (address) => {
                if (!address) return '';
                
                const patterns = [
                    /^(ÏÑúÏö∏ÌäπÎ≥ÑÏãú|ÏÑúÏö∏)/,
                    /^(Î∂ÄÏÇ∞Í¥ëÏó≠Ïãú|Î∂ÄÏÇ∞)/,
                    /^(ÎåÄÍµ¨Í¥ëÏó≠Ïãú|ÎåÄÍµ¨)/,
                    /^(Ïù∏Ï≤úÍ¥ëÏó≠Ïãú|Ïù∏Ï≤ú)/,
                    /^(Í¥ëÏ£ºÍ¥ëÏó≠Ïãú|Í¥ëÏ£º)/,
                    /^(ÎåÄÏ†ÑÍ¥ëÏó≠Ïãú|ÎåÄÏ†Ñ)/,
                    /^(Ïö∏ÏÇ∞Í¥ëÏó≠Ïãú|Ïö∏ÏÇ∞)/,
                    /^(ÏÑ∏Ï¢ÖÌäπÎ≥ÑÏûêÏπòÏãú|ÏÑ∏Ï¢Ö)/,
                    /^(Í≤ΩÍ∏∞ÎèÑ|Í≤ΩÍ∏∞)/,
                    /^(Í∞ïÏõê[ÌäπÎ≥ÑÏûêÏπò]*ÎèÑ|Í∞ïÏõê)/,
                    /^(Ï∂©Ï≤≠Î∂ÅÎèÑ|Ï∂©Î∂Å)/,
                    /^(Ï∂©Ï≤≠ÎÇ®ÎèÑ|Ï∂©ÎÇ®)/,
                    /^(Ï†ÑÎùºÎ∂ÅÎèÑ|Ï†ÑÎ∂Å|Ï†ÑÎ∂ÅÌäπÎ≥ÑÏûêÏπòÎèÑ)/,
                    /^(Ï†ÑÎùºÎÇ®ÎèÑ|Ï†ÑÎÇ®)/,
                    /^(Í≤ΩÏÉÅÎ∂ÅÎèÑ|Í≤ΩÎ∂Å)/,
                    /^(Í≤ΩÏÉÅÎÇ®ÎèÑ|Í≤ΩÎÇ®)/,
                    /^(Ï†úÏ£ºÌäπÎ≥ÑÏûêÏπòÎèÑ|Ï†úÏ£º)/
                ];
                
                for (const pattern of patterns) {
                    const match = address.match(pattern);
                    if (match) {
                        let city = match[1];
                        city = city.replace('ÌäπÎ≥ÑÏãú', '')
                                   .replace('Í¥ëÏó≠Ïãú', '')
                                   .replace('ÌäπÎ≥ÑÏûêÏπòÏãú', '')
                                   .replace('ÌäπÎ≥ÑÏûêÏπòÎèÑ', '')
                                   .replace('ÎèÑ', '');
                        return city;
                    }
                }
                
                return 'Í∏∞ÌÉÄ';
            };

            const extractDistrict = (address) => {
                if (!address) return '';
                const parts = address.split(' ').filter(p => p.trim());
                if (parts.length < 2) return '';
                return parts[1];
            };

            const cities = useMemo(() => {
                const citySet = new Set(postOffices.map(po => po.city));
                return ['Ï†ÑÏ≤¥', ...Array.from(citySet).sort()];
            }, [postOffices]);

            const filteredOffices = useMemo(() => {
                return postOffices.filter(office => {
                    const matchSearch = office.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                       office.address.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                       office.district.toLowerCase().includes(searchTerm.toLowerCase());
                    const matchCity = selectedCity === 'Ï†ÑÏ≤¥' || office.city === selectedCity;
                    const matchType = selectedType === 'Ï†ÑÏ≤¥' || office.type === selectedType;
                    return matchSearch && matchCity && matchType;
                });
            }, [postOffices, searchTerm, selectedCity, selectedType]);

            const totalPages = Math.ceil(filteredOffices.length / itemsPerPage);
            const currentOffices = filteredOffices.slice(
                (currentPage - 1) * itemsPerPage,
                currentPage * itemsPerPage
            );

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50">
                    <div className="bg-white shadow-sm sticky top-0 z-10">
                        <div className="max-w-md mx-auto px-4 py-4">
                            <div className="flex items-center gap-3 mb-3">
                                <Building2 />
                                <h1 className="text-2xl font-bold text-gray-800">Ï†ÑÍµ≠ Ïö∞Ï≤¥Íµ≠ Í≤ÄÏÉâ</h1>
                            </div>
                            
                            <div className="relative">
                                <div className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                                    <Search />
                                </div>
                                <input
                                    type="text"
                                    placeholder="Ïö∞Ï≤¥Íµ≠Î™Ö, Ï£ºÏÜå Í≤ÄÏÉâ..."
                                    value={searchTerm}
                                    onChange={(e) => {
                                        setSearchTerm(e.target.value);
                                        setCurrentPage(1);
                                    }}
                                    className="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:outline-none transition-colors"
                                    disabled={isLoading || error}
                                />
                            </div>
                        </div>
                    </div>

                    <div className="max-w-md mx-auto px-4 py-4">
                        {/* ÏóêÎü¨ ÌëúÏãú */}
                        {error && (
                            <div className="bg-red-50 border-2 border-red-200 rounded-xl p-6 mb-4">
                                <div className="flex flex-col items-center text-center gap-3">
                                    <div className="text-red-500">
                                        <AlertCircle />
                                    </div>
                                    <div>
                                        <p className="font-bold text-red-800 mb-2">CSV ÌååÏùº Î°úÎìú Ïã§Ìå®</p>
                                        <p className="text-sm text-red-700 whitespace-pre-line">{error}</p>
                                    </div>
                                    <button
                                        onClick={loadCSVFile}
                                        className="mt-2 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors"
                                    >
                                        Îã§Ïãú ÏãúÎèÑ
                                    </button>
                                    <div className="mt-4 p-4 bg-white rounded-lg text-left text-xs text-gray-600">
                                        <p className="font-semibold mb-2">üìã Ïã§Ìñâ Î∞©Î≤ï:</p>
                                        <p className="mb-1">1. Ïù¥ HTML ÌååÏùºÍ≥º CSV ÌååÏùºÏùÑ Í∞ôÏùÄ Ìè¥ÎçîÏóê Ï†ÄÏû•</p>
                                        <p className="mb-1">2. ÌÑ∞ÎØ∏ÎÑê/Î™ÖÎ†π ÌîÑÎ°¨ÌîÑÌä∏ÏóêÏÑú Ìï¥Îãπ Ìè¥ÎçîÎ°ú Ïù¥Îèô</p>
                                        <p className="mb-1">3. Îã§Ïùå Î™ÖÎ†πÏñ¥ Ïã§Ìñâ:</p>
                                        <code className="block bg-gray-100 p-2 rounded mt-1">python -m http.server 8000</code>
                                        <p className="mt-1">ÎòêÎäî</p>
                                        <code className="block bg-gray-100 p-2 rounded mt-1">npx http-server</code>
                                        <p className="mt-2">4. Î∏åÎùºÏö∞Ï†ÄÏóêÏÑú http://localhost:8000 Ï†ëÏÜç</p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Î°úÎî© ÌëúÏãú */}
                        {isLoading && (
                            <div className="text-center py-12">
                                <div className="inline-block w-12 h-12 border-4 border-indigo-200 border-t-indigo-600 rounded-full animate-spin"></div>
                                <p className="text-gray-600 mt-4">CSV ÌååÏùº Î°úÎî© Ï§ë...</p>
                            </div>
                        )}

                        {/* ÌïÑÌÑ∞ Î∞è Í≤ÄÏÉâ Í≤∞Í≥º */}
                        {!isLoading && !error && postOffices.length > 0 && (
                            <>
                                <div className="bg-white rounded-xl shadow-sm p-4 mb-4">
                                    <div className="flex items-center gap-2 mb-3">
                                        <Filter />
                                        <span className="font-semibold text-gray-700">ÌïÑÌÑ∞</span>
                                    </div>
                                    
                                    <div className="grid grid-cols-2 gap-3">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-600 mb-1">Ïãú/ÎèÑ</label>
                                            <select
                                                value={selectedCity}
                                                onChange={(e) => {
                                                    setSelectedCity(e.target.value);
                                                    setCurrentPage(1);
                                                }}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none"
                                            >
                                                {cities.map(city => (
                                                    <option key={city} value={city}>{city}</option>
                                                ))}
                                            </select>
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-600 mb-1">Íµ¨Î∂Ñ</label>
                                            <select
                                                value={selectedType}
                                                onChange={(e) => {
                                                    setSelectedType(e.target.value);
                                                    setCurrentPage(1);
                                                }}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none"
                                            >
                                                <option value="Ï†ÑÏ≤¥">Ï†ÑÏ≤¥</option>
                                                <option value="Ï¥ùÍ¥Ñ">Ï¥ùÍ¥ÑÏö∞Ï≤¥Íµ≠</option>
                                                <option value="ÏùºÎ∞ò">ÏùºÎ∞òÏö∞Ï≤¥Íµ≠</option>
                                                <option value="Ï∑®Í∏âÍµ≠">Ï∑®Í∏âÍµ≠</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div className="text-sm text-gray-600 mb-3 px-1">
                                    Ï¥ù <span className="font-semibold text-indigo-600">{filteredOffices.length}</span>Í∞ú Ïö∞Ï≤¥Íµ≠
                                </div>

                                <div className="space-y-3">
                                    {currentOffices.map(office => (
                                        <div key={office.id} className="bg-white rounded-xl shadow-sm p-4 hover:shadow-md transition-shadow">
                                            <div className="flex items-start justify-between mb-2">
                                                <h3 className="font-bold text-lg text-gray-800">{office.name}</h3>
                                                <span className="px-3 py-1 bg-indigo-100 text-indigo-700 text-xs font-semibold rounded-full">
                                                    {office.type}
                                                </span>
                                            </div>
                                            
                                            <div className="space-y-2 text-sm text-gray-600">
                                                <div className="flex items-start gap-2">
                                                    <MapPin />

                                                </div>
                                                
                                                {office.phone && (
                                                    <div className="flex items-center gap-2">

                                                {office.hours && (

                                                )}

                                    ))}
                                </div>

                                {filteredOffices.length === 0 && (
                                    <div className="text-center py-12">
                                        <Building2 />
                                        <p className="text-gray-500 mt-3">Í≤ÄÏÉâ Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§</p>
                                    </div>
                                )}

                                {totalPages > 1 && (
                                    <div className="flex items-center justify-center gap-3 mt-6 pb-6">
                                        <button
                                            onClick={() => setCurrentPage(p => Math.max(1, p - 1))}
                                            disabled={currentPage === 1}
                                            className="p-2 rounded-lg border border-gray-300 disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-50 transition-colors"
                                        >
                                            <ChevronLeft />
                                        </button>

                                        <div className="flex items-center gap-2">
                                            <select
                                                value={currentPage}
                                                onChange={(e) => setCurrentPage(Number(e.target.value))}
                                                className="px-4 py-2 border border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none font-medium"
                                            >
                                                {[...Array(totalPages)].map((_, i) => (
                                                    <option key={i} value={i + 1}>
                                                        {i + 1} ÌéòÏù¥ÏßÄ
                                                    </option>
                                                ))}
                                            </select>
                                            <span className="text-sm text-gray-500">
                                                / {totalPages}
                                            </span>
                                        </div>

                                        <button
                                            onClick={() => setCurrentPage(p => Math.min(totalPages, p + 1))}
                                            disabled={currentPage === totalPages}
                                            className="p-2 rounded-lg border border-gray-300 disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-50 transition-colors"
                                        >
                                            <ChevronRight />
                                        </button>
                                    </div>
                                )}
                            </>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PostOfficeFinder />);
    </script>
